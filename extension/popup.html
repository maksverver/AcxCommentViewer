<!DOCTYPE html>
<html>
<head>
    <title>Astral Codex Eleven</title>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="dark">
    <div id="wrapper">
        <div class="heading">General Options</div>
        <div id="removeNags" class="option">
            <input type="checkbox" id="removeNagsInput" class="trigger check">
            <label for="removeNagsInput"></label>
        </div>
        <div id="zenMode" class="option">
            <input type="checkbox" id="zenModeInput" class="trigger check">
            <label for="zenModeInput"></label>
        </div>
        <div id="useOldStyling" class="option">
            <input type="checkbox" id="useOldStylingCheck" class="trigger check">
            <label for="useOldStylingCheck"></label>
        </div>
        <div class="heading">Comment Options</div>
        <div id="defaultSort" class="option">
            <select id="defaultSortInput" class="trigger text">
                <option value="auto">Auto</option>
                <option value="chrono">Chronological</option>
                <option value="new">New First</option>
            </select>
            <label></label>
        </div>
        <div id="collapseDepth" class="option">
            <input type="number" id="collapseDepthNumber" class="trigger number">
            <label for="collapseDepthNumber">Automatic collapse depth</label>
        </div>
        <div id="hideUsers" class="option">
            <input type="text" id="hideUsersInput" class="trigger text">
            <label for="hideUsersInput"></label>
        </div>
    </div>
    <div id="tooltips"></div>
</body>
</html>
